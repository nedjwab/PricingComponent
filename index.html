<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/style/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Component</title>
</head>
<body>
    <img src="assets/images/bg-top.svg" class="top-image" alt="top-shape">
    <img src="assets/images/bg-bottom.svg" class="bottom-image" alt="bottom-shape">
    <section class="toggle-container">
        <div class="pricing-container">
            <h1>Our Pricing</h1>
            <div class="toggle">
                <p>Annually</p>
                <label class="switch">
                    <input type="checkbox" id="checkbox" >
                    <div class="slider round"></div>
                </label>
                <p>Monthly</p>
            </div>
        </div>
        <div class="cards-container">
            <div class="card">
                <h2>Basic</h2>
                <p class="price-text m1">$19.99</p>
                <hr>
                <ul class="details">
                    <li>500 GB storage</li>
                    <hr>
                    <li>2 users allowed</li>
                    <hr>
                    <li>Send up to 3 GB</li>
                    <hr>
                </ul>
                <button type="submit">LEARN MORE</button>
            </div>
            <div class="card  second-card">
                <h2>Professional</h2>
                <p class="price-text m2">$24.99</p>
                <hr>
                <ul  class="details">
                    <li>1 TB storage</li>
                    <hr>
                    <li>5 users allowed</li>
                    <hr>
                    <li>Send up to 10 GB</li>
                    <hr>
                </ul>
                <button type="submit">LEARN MORE</button>
            </div>
            <div class="card">
                <h2>Master</h2>
                <p class="price-text m3">$39.99</p>
                <hr>
                <ul class="details">
                    <li>2 TB storage</li>
                    <hr>
                    <li>10 users allowed</li>
                    <hr>
                    <li>Send up to 20 GB</li>
                    <hr>
                </ul>
                <button type="submit">LEARN MORE</button>
            </div>
        </div>
    </section>
</body>
<script src="scripts/script.js"></script>
</html>
